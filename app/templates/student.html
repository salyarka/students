<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>New student</p>
        <p>Name:</p>
        {{ form.name }}
        <p>Surname:</p>
        {{ form.surname }}
        {{ form.create }}
    </form>
    <ul>
        {% for each in students %}
            <li>
                {{ each['name'] }} {{ each['surname'] }}
                <form action="{{ url_for('del_student', identificator=each['id']) }}">
                    {{ form.hidden_tag() }}
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
